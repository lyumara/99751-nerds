      <div class="start-home-message">
        <h1>Магазин готовых шаблонов</h1>

  <table>
    <tr> <!-- шапка таблицы -->
      <th>СТОИМОСТЬ:</th>
      <th>СОРТИРОВАТЬ:</th>
      <th>
        <a href="#">По цене</a>
        <a href="#">По типу</a>
        <a href="#">По названию</a>
        <a href="#">&#9660</a>
        <a href="#">&#9650</a>
      </th>
    </tr>
    <tr> <!-- первая строка -->
      <td rowspan="4">
        <form>

          <!--поле ввода ОТ ДО -->
          <lable for="idform">ОТ</lable>
          <input type="text" name="from" id="idform" size="3">
          <lable for="idto">ДО</lable>
          <input type="text" name="to" id="idto" size="3">
          <br>

          <!--радио переключатели Сетка-->
          <lable>
            <h3>Сетка</h3>
            <label for="idadaptive">
              <input type="radio" name="question-adaptive" id="idadaptive">
              Адаптивная;
            </label>
            <br>
            <label for="idfixed">
              <input type="radio" name="question-fixed" id="idfixed">
              Фиксированная;
            </label>
            <br>
            <label for="idrubber">
              <input type="radio" name="question-rubber" id="idrubber">
              Резиновая;
            </label>
          </lable><br>

          <!--радио переключатели Особенности-->
          <lable>
            <h3>Особенности</h3>
            <label for="idslider">
              <input type="checkbox" name="question-slider" id="idslider">
              Слайдер
            </label>
            <br>
            <label for="idadvantages">
              <input type="checkbox" name="question-advantages" id="idadvantages">
              Блок преимуществ
            </label>
            <br>
            <label for="idnews">
              <input type="checkbox" name="question-news" id="idnews">
              Новости
            </label>
            <br>
            <label for="idgallery">
              <input type="checkbox" name="question-gallery" id="idgallery">
              Галерея
            </label>
            <br>
            <label for="idbasket">
              <input type="checkbox" name="question-basket" id="idbasket">
              Корзина
            </label>
          </lable><br>

          <!--кнопка отправки формы-->
          <input type="submit" value="Показать">
        </form>

      </td>
      <td><a href="#"><img src="http://placehold.it/150x100"></a></td>
      <td><a href="#"><img src="http://placehold.it/150x100"></a></td>
    </tr>
    <tr> <!-- вторая строка -->
      <td><a href="#"><img src="http://placehold.it/150x100"></a></td>
